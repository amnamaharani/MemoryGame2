<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Memory Game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<header id="head">
				<h1 id="h1">Welcome to Memory Game</h1>
				<h3 id="h3">Please choose your level</h3>
			</header>		
			<div class="alllevels" id="alllevels">
				<div class="level" id="level1" onclick="selectLevel(1)"><img src="images/level_1.jpg" width="130" height="115" /></div>
				<div class="level" id="level2" onclick="selectLevel(2)"><img src="images/level_2.jpg" width="130" height="115" /></div>
				<div class="level" id="level3" onclick="selectLevel(3)"><img src="images/level_3.jpg" width="130" height="115" /></div>
				<div class="level" id="level4" onclick="selectLevel(4)"><img src="images/level_4.jpg" width="130" height="115" /></div>
				<div class="level" id="level5" onclick="selectLevel(5)"><img src="images/level_5.jpg" width="130" height="115" /></div>
				<div class="level" id="level6" onclick="selectLevel(6)"><img src="images/level_6.jpg" width="130" height="115" /></div>
				<div class="level" id="level7" onclick="selectLevel(7)"><img src="images/level_7.jpg" width="130" height="115" /></div>
				<div class="level" id="level8" onclick="selectLevel(8)"><img src="images/level_8.jpg" width="130" height="115" /></div>
				<div class="level" id="level9" onclick="selectLevel(9)"><img src="images/level_9.jpg" width="130" height="115" /></div>
				<div class="level" id="level10" onclick="selectLevel(10)"><img src="images/level_10.jpg" width="130" height="115" /></div>
			</div>
			<br>
			<div id="rules">
				Each level has a different number of cards and a timer.
				You have to match the cards with the correct pairs before the timer runs out to win this game. <br>
				<span id="fun"> Have Fun !</span>
			</div>
			<div class="content" id="headerarea">
				<div class="reset">
					<button id="new">New Game</button>
				</div>
				<div id="updates">
					<div id="timer">Your Time left: 00:00</div>
					<div id="score">Score: <span id="currentScore">0</span></div>            
				</div>
			</div>

			<div class="cardbox" id="cardbox"></div>
			<div id="opacityDiv"></div>
			<div id="result">
				<div id="popBody">
					<span id="levelImage"></span>
					<h1 id="h1Res"></h1>
					<p id="pRes"></p>
				</div>
				<div id="popBtn">
					<div id="okayBtn">
						<button id="okBtn">Great!</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
